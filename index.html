<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection of Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>T-Shirt Order</header>
<p>Submit your details below to complete your t-shirt order</p>
<br>
<body>
    <form action="">
        <label for="firstName">Enter your name:</label>
        <input type="text" name="firstName" id="firstName">
<br>
<br>
        <label for="lastName">Enter your last name:</label>
        <input type="text" name="lastName" id="lastName">
<br>
<br>
        <label for="email">Enter your email address:</label>
        <input type="email" name="email" id="email">
<br>
<br>
        <p>Select your Color:</p>
        <input type="radio" value="black" name="color" id="black">
        <label for="black">Black</label>
        <input type="radio" value="pink" name="color" id="pink">
        <label for="pink">Pink</label>
        <input type="radio" value="blue" name="color" id="blue">
        <label for="blue">Blue</label>
<br>
<br>
        <label for="size">Select your Size:</label>
        <select name="size" id="size">
            <option value="extraSmall">XS</option>
            <option value="small">S</option>
            <option value="medium">M</option>
            <option value="large">L</option>
            <option value="extraLarge">XL</option>
            <option value="xxlarge">XXL</option>
        </select>
<br>
<br>
        <label for="deliveryDate">Delivery Date</label>
        <input type="date" name="delivery" id="delivery">
        
    </form>
</body>
</html>
